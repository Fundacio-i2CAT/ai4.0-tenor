<div id="alerts-container">
</div>
<div class="row">
    <section class="" resizable r-directions="['right']" r-flex="true" style="flex-basis: 50%; min-width: 20%; max-width: 80%">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-yellow">
                    <form name="registerForm">
                        <!-- ngModel is optional -->
                        <div class="panel-group" data-allow-multiple="true" role="tablist" aria-multiselectable="true" bs-collapse>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" ng-class="{ 'panel-header-error' : registerForm.information }">
                                    <h4 class="panel-title"><a bs-collapse-toggle>Information</a></h4>
                                </div>
                                <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                                    <div class="panel-body">
                                        <b>Name:</b>
                                        <input type="text" ng-model="nsd.name" value="Name" ng-change="" class="form-control">
                                    </div>
                                    <div class="panel-body">
                                        <b>Provider:</b>
                                        <input type="text" ng-model="nsd.provider" value="Name" ng-change="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" ng-class="{ 'panel-header-error' : registerForm.vnfds }">
                                    <h4 class="panel-title">
                                <a bs-collapse-toggle>VNFs (>=1)</a>
                            </h4>
                                </div>
                                <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                                    <div class="panel-body">
                                        <label ng-repeat="vnf in vnfs">
                                            <input type="checkbox" checklist-model="nsd.vnfds" checklist-value="vnf.vnfd.id"> {{vnf.name}}({{vnf.vnfd.id}})
                                        </label>


                                        <div class="dropzone box box-red">
                                            <ul dnd-list="nsd.A.columns">
                                                <li ng-repeat="item in nsd.A.columns" dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="nsd.A.columns.splice($index, 1)" dnd-selected="models.selected = item" ng-class="{selected: models.selected === item}" ng-include="item.type + '.html'">
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" ng-class="{ 'panel-header-error' : registerForm.sla }">
                                    <h4 class="panel-title">
                                    <a bs-collapse-toggle>SLAs (>=1)</a>
                                </h4>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                                    <div class="panel-header">
                                        <button class="btn btn-default pull-right" ng-click="addSla()">Add</button>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 ng-scope" ng-repeat="sla in nsd.sla track by $index">
                                                <div class="box box-primary">
                                                    <div class="box-header with-border">
                                                        <h3 class="box-title ng-binding">SLA (sla{{$index}})</h3>
                                                    </div>
                                                    <div class="box-body">
                                                        <div class="form-group col-md-10 col-sm-10">
                                                            <b>Name:</b>
                                                            <br/>
                                                            <div class="form-group has-feedback" ng-class="{ 'has-error' : registerForm.sla[$index].sla_key }">
                                                                <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="sla.sla_key" required style="width: 50%">
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-md-2 col-sm-2">
                                                            <button type="button" class="btn btn-danger" ng-click="removeItems('sla')"><span class="glyphicon glyphicon-remove"></span></button>
                                                        </div>
                                                        <div class="form-group col-md-12 col-sm-12">
                                                            <h5>Constituent VNFs:</h5>
                                                            <button type="button" class="btn btn-success" ng-click="addConstituentVnf($index)"><span class="glyphicon glyphicon-plus"></span></button>
                                                            <hr/>
                                                            <div class="form-group col-md-12 col-sm-12">
                                                                <label>VNFs:</label>
                                                                <button type="button" class="btn btn-default" ng-model="sla.constituent_vnfs" data-html="1" bs-options="vnf for vnf in nsd.vnfds" bs-select required ng-change="" placeholder="choose">
                                                                    Select <span class="caret" style="position: relative; z-index: 5000"></span>
                                                                </button>
                                                                <label>VNF Flavour:</label>
                                                                <button type="button" class="btn btn-dflavor in flavorsefault" ng-model="sla.flavour_keys" data-html="1" bs-options="flavours.flavour_key for flavours in getFlavours(nsd.sla[0].constituent_vnfs)" bs-select required placeholder="choose">
                                                                    Select <span class="caret" style="position: relative; z-index: 5000"></span>
                                                                </button>
                                                                <button type="button" class="btn btn-danger" ng-click="removeConstituentVNF(flavor)"><span class="glyphicon glyphicon-remove"></span></button>
                                                                <div class="form-group col-md-12 col-sm-12">
                                                                    <label>Instances:</label>
                                                                    <input class="form-control" type="number" ng-model="sla.number_of_instances" min="0" value="1">
                                                                    <div ng-model="t.items" ng-include="'list.html'"></div>
                                                                    <div class="clearfix"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/fieldset-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" ng-class="{ 'panel-header-error' : registerForm.lifecycle_events }">
                                    <h4 class="panel-title"><a bs-collapse-toggle>Lifecycle events (>=1)</a></h4>
                                    <button class="btn btn-default pull-right" ng-click="addStart()">Add</button>
                                </div>
                                <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                                    <div class="panel-body">
                                        Start
                                        <fieldset data-ng-repeat="start_event in nsd.lifecycle_events.start track by $index">
                                            VNF
                                            <button type="button" class="btn btn-default" ng-model="start_event.vnf_id" data-html="1" bs-options="vnf.name for vnf in nsd.vnfds" bs-select required ng-change="">
                                                Select <span class="caret" style="position: relative; z-index: 5000"></span>
                                            </button>
                                            <!--Event
                                    <button type="button" class="btn btn-default" ng-model="start_event.vnf_event" data-html="1" bs-options="event.id for events in getEvents($index, 'start')" bs-select required>
                                        Select <span class="caret" style="position: relative; z-index: 5000"></span>
                                    </button>-->
                                            <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
                                        </fieldset>
                                        Stop
                                        <!--fieldset data-ng-repeat="lifecycle_event in nsd.lifecycle_events.stop track by $index">
                                    VNF
                                    <button type="button" class="btn btn-default" ng-model="lifecycle_events.stop" data-html="1" bs-options="vnf.name for vnf in nsd.vnfds" bs-select required ng-change="getFlavours(vnf)">
                                        Select <span class="caret" style="position: relative; z-index: 5000"></span>
                                    </button>
                                    Event
                                    <button type="button" class="btn btn-default" ng-model="lifecycle_event.stop.vnf_event" data-html="1" bs-options="event.id for events in getEvents($index, 'stop')" bs-select required>
                                        Select <span class="caret" style="position: relative; z-index: 5000"></span>
                                    </button>
                                    <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
                                </fieldset-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button ng-click="submitNsd()" class="btn btn-success">Submit</button>
    </section>

    <!-- Sidebar -->
    <section class="">
        <h2>Generated Model</h2>
        <pre>{{modelAsJson}}</pre>

    </section>
</div>
