<h3>Configuration</h3>

<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4">
        <div class="x_panel">
            <div class="x_title">User account
            </div>
            <form action="">
                <fieldset>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" placeholder="{{user.name}}" type="text" disabled>
                    </div>
                    <div class="form-group">
                        <label>Old password</label>
                        <input class="form-control" ng-model="user.old_password" placeholder="Password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <label>New password</label>
                        <input class="form-control" ng-model="user.password" placeholder="Password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <label>Repeat new password</label>
                        <input class="form-control" ng-model="user.re_password"placeholder="Password" type="password" value="">
                    </div>
                </fieldset>
                <div class="box-body">
                    <div class="form-group">
                        <button ng-click="update_user(user)" type="button" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="x_panel">
            <div class="x_title">Create new user
            </div>
            <form action="">
                <fieldset>
                    <div class="form-group">
                        <label>Username</label>
                        <input ng-model="new_user.username" class="form-control" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                        <label>New password</label>
                        <input ng-model="new_user.password" class="form-control" placeholder="Password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <label>Repeat new password</label>
                        <input ng-model="new_user.password2" class="form-control" placeholder="Password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <label>Admin permissions</label>
                        <input ng-model="new_user.isadmin" type="checkbox" name="vehicle" value="y"> Admin user
                    </div>
                </fieldset>
                <div class="box-body">
                    <div class="form-group">
                        <button ng-click="registerUser(new_user)" type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
