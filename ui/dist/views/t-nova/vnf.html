<h3>Virtual Network Functions</h3> <ol class="breadcrumb"> <li class="active"><i class="fa fa-list"></i> <a ui-sref="root.vnf">Virtual Network Functions</a> </li> <li><i class="fa fa-list-ul"></i> <a ui-sref="root.ns">Network Services</a> </li> </ol> <table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped"> <thead> <tr> <th st-sort="nsd.name" data-title="'name'" class="col-sm-2 col-md-2 col-lg-2">Name <th st-sort="nsd.vnfd.id" data-title="'name'" class="col-sm-1 col-md-1 col-lg-1">Id <th st-sort="nsd.version" data-title="'version'" class="col-sm-1 col-md-1 col-lg-1">Version <th data-title="'provider'" class="col-sm-1 col-md-1 col-lg-1">Provider <th data-title="'release'" class="col-sm-1 col-md-1 col-lg-1">Release <th st-sort="nsd.vnf_manager" data-title="'manager'" class="col-sm-2 col-md-2 col-lg-2">Manager <th st-sort="nsd.created_at" data-title="'Add VI'" class="col-sm-2 col-md-2 col-lg-2">Creation date <th data-title="'actions'" class="col-sm-3 col-md-3 col-lg-3">Actions  <tr> <th colspan="1"> <input st-search="name" class="form-control" placeholder="search by name ..." type="text">  <th colspan="1"> <input st-search="vnf_manager" class="form-control" placeholder="search by manager ..." type="text">  <th colspan="4"> <input st-search="" class="form-control" placeholder="global search ..." type="text">    <tbody> <tr ng-repeat="row in displayedCollection"> <td><a ng-click="showDescriptor(row)">{{row.name}}</a> <td>{{row.vnfd.id}} <td>{{row.version}} <td>{{row.vnfd.provider}} <td>{{row.vnfd.release}} <td>{{row.vnf_manager}} <td>{{row.created_at| date:'yyyy-MM-dd HH:mm:ss'}} <td> <button ng-click="deleteDialog(row.vnfd.id)" class="btn btn-danger btn-xs">Delete</button>    <tfoot> <tr> <td class="text-center" st-pagination="" st-items-by-page="10" colspan="7">    </table>
