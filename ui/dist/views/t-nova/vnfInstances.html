<h3>Virtual Network Functions Instances</h3> <ol class="breadcrumb"> <li><i class="fa fa-tasks"></i> <a ui-sref="root.nsInstances">Ns instances</a> </li> <li class="active"><i class="fa fa-tasks"></i> <a ui-sref="root.vnfInstances">VNF instances</a> </li> </ol> <table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped"> <thead> <tr> <th st-sort="_id" class="col-sm-1 col-md-1 col-lg-1">Id <th st-sort="vnfd_reference" data-title="'name'" class="col-sm-2 col-md-2 col-lg-2">VNF id <th st-sort="created_at" data-title="'Add VI'" class="col-sm-2 col-md-2 col-lg-2">Creation date <th st-sort="vnf_status" data-title="'Remove VI'" class="col-sm-2 col-md-2 col-lg-2">Status <th data-title="'actions'" class="col-sm-3 col-md-3 col-lg-3">Actions  <tr> <th colspan="2"> <input st-search="" class="form-control" placeholder="global search ..." type="text">    <tbody> <tr ng-repeat="row in displayedCollection"> <td><a href="" ng-click="showDescriptor(row)">{{row._id}}</a> <td>{{row.vnfd_reference}} <td>{{row.created_at| date:'yyyy-MM-dd HH:mm:ss'}} <td><span ng-if="row.vnf_status === 'instantiated'">Instantiated</span><span ng-if="row.vnf_status === '1'">Running</span><span ng-if="row.vnf_status === '2'">Stopped</span><span ng-if="row.vnf_status === '3'">Terminated</span> <td> <button ng-click="go('/vnfMonitoring/' + row._id)" class="btn btn-success btn-xs" ng-enabled="row.vnf_status === '1'">Monitoring</button> <button ng-click="stop(row._id)" class="btn btn-danger btn-xs" ng-disabled="row.vnf_status !== 1">Stop</button> <button ng-click="delete(row._id)" class="btn btn-danger btn-xs" ng-disabled="row.vnf_status !== 1">Delete</button>    <tfoot> <tr> <td class="text-center" st-pagination="" st-items-by-page="5" colspan="5">    </table>
